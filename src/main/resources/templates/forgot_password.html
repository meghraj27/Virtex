<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Virtex | Forgot password</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Forgot password</h2>

                <p class="alert alert-success" th:if="${param.success}">
                    Password reset link has been sent to your email address <span th:text="${param.email}"></span>
                </p>

                <p th:if="${!param.success}">
                    Enter your email address with which you are registered and a password reset link will be sent to you.
                </p>

                <div class=" row" th:if="${!param.success}">

                <div class="col-lg-12">
                    <form class="m-t" role="form" th:action="@{/forgot-password}" method="POST">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email address"
                                   required="">
                        </div>

                        <button type="submit" class="btn btn-primary block full-width m-b">Send new password
                        </button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-6">
        Virtex
    </div>
    <div class="col-md-6 text-right">
        <small>Â© 2019-2020</small>
    </div>
</div>
</div>

</body>

</html>

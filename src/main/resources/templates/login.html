<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Virtex | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="text-center animated fadeInDown">

    <a th:href="@{/}">
        <h1 class="logo-name">Virtex</h1>
    </a>
</div>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h3>Login to Virtex</h3>
        <p>Virtual exchange for any virtual instrument
        </p>
        <p class="bg-success" th:if="${user != null}" th:text="${user}"></p>
        <p class="alert alert-danger" th:if="${param.error}">Username or Password is incorrect!</p>
        <p class="alert alert-info" th:if="${param.logout}">Successfully logged out!</p>
        <form class="m-t" role="form" th:action="@{/login}" method="POST">
            <div class="form-group">
                <input type="email" ng-model="loginCtrl.username" name="username" class="form-control"
                       placeholder="Username" required="" autofocus>
            </div>
            <div class="form-group">
                <input type="password" ng-model="loginCtrl.password" name="password" class="form-control"
                       placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <a ui-sref="forgot_password" href="/forgot-password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register" href="/register">Create an account</a>
        </form>
        <p class="m-t"><small>Virtex &copy; 2020</small></p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

</body>

</html>

<div ng-init="o = tradeOrder" style="padding-left: 50px;">
    <div class="col-sm-3">
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{o.id}}</dd>
            <dt>Bid By:</dt>
            <dd>{{o.bidById}}</dd>
            <dt>Bid Trade Order:</dt>
            <dd>{{o.bidTradeOrderId}}</dd>
        </dl>

    </div>
    <div class="col-sm-3">
        <dl class="dl-horizontal">
            <dt>Symbol:</dt>
            <dd>{{o.symbol}}</dd>
            <dt>Ask By:</dt>
            <dd>{{o.askById}}</dd>
            <dt>Ask Trade Order:</dt>
            <dd>{{o.askTradeOrderId}}</dd>
            <dt>Created At:</dt>
            <dd>{{o.created|date : 'medium'}}</dd>
        </dl>
    </div>
    <div class="col-sm-6">
        <dl class="dl-horizontal">
            <dt>Price:</dt>
            <dd>{{o.price}}</dd>
            <dt>Quantity:</dt>
            <dd>{{o.quantity}}</dd>
            <dt>Value:</dt>
            <dd>{{o.value}}</dd>
            <dt>Remarks:</dt>
            <dd>{{o.remarks}}</dd>
        </dl>
    </div>

</div>

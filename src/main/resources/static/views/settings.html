<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

        <!-- Main view  -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Settings</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="home">Home</a>
                    </li>
                    <li class="active">
                        <strong>Settings</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight" ng-controller="settingsCtrl">
            <div class="row">
                <div class="col-lg-4">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Edit Password</h5>
                        </div>
                        <div class="ibox-content">
                            <form role="form" class="" name="change_password_form" ng-submit="changePassword()">
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" ng-model="changePasswordObject.currentPassword" placeholder="Current Password" class="form-control"
                                    ng-minlength="2">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" ng-model="changePasswordObject.newPassword" placeholder="New Password" class="form-control"
                                           ng-minlength="2">
                                </div>
                                <div class="form-group">
                                    <label>Re-enter New Password</label>
                                    <input type="password" placeholder="Re-enter New Password" class="form-control"
                                           ng-minlength="2">
                                </div>
                                <button ladda="loadingPlaceOrder" class="btn btn-info" type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
